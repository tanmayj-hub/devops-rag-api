services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  rag-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - LLM_MODEL=qwen2.5:1.5b
      - EMBED_MODEL=nomic-embed-text
      - TOP_K=5
      - MAX_TOKENS=64
      - CHROMA_COLLECTION=docs
      - USE_MOCK_LLM=${USE_MOCK_LLM:-0}
      # CHROMA_PATH defaults to ./db (container filesystem) unless you mount it
    depends_on:
      - ollama

volumes:
  ollama:
